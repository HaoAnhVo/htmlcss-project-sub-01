<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modulars</title>

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Public+Sans:ital,wght@0,500;0,800;1,500;1,800&family=Sonsie+One&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- Header-top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="/">
                        <div class="logo">
                            <img
                                src="./assets/img/logo.svg"
                                alt="MODULARS"
                                class="logo__img"
                            />
                            <span class="logo__text">MODULARS</span>
                        </div>
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <button href="#!" class="btn header-action__signup">
                            Sign Up
                        </button>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Get in touch</a>
                            <button class="hero__watch">
                                <div class="hero__watch-icon">
                                    <img src="./assets/icon/play.svg" alt="" />
                                </div>
                                <span class="hero__watch-video"
                                    >Watch Video
                                </span>
                            </button>
                        </div>
                    </section>

                    <!-- Hero media -->
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-03.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <div class="hero__icon">
                            <img
                                class="hero__media-icon1"
                                src="./assets/icon/flower.svg"
                                alt=""
                            />
                            <img
                                class="hero__media-icon2"
                                src="./assets/icon/flower.svg"
                                alt=""
                            />
                            <img
                                src="./assets/icon/vector1.svg"
                                alt=""
                                class="hero__media-icon3"
                            />
                            <img
                                src="./assets/icon/vector2.svg"
                                alt=""
                                class="hero__media-icon4"
                            />
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
